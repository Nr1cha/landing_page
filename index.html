<!DOCTYPE html>
<html lang="en" dir="ltr">

<header id="header">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <img id="header-img"
    src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-256.png"
    alt="pic1">
  <meta charset="utf-8">
  <title>Landing Page</title>
  <!-- navbar -->

  <nav id="nav-bar">
    <li class="nav-link"><a href="#video">Video</a></li>
    <li class="nav-link"><a href="#pictures">Pictures</a></li>
    <li class="nav-link"><a href="#form">Form</a></li>
  </nav>
</header>

<body>
  <!-- video -->
  <div class="iframe-container">
    <iframe src="https://www.youtube.com/embed/gG3pytAY2MY" id="video" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <p id="video-cap"> video courtesy of <a href="https://www.youtube.com/channel/UC8butISFwT-Wl7EV0hUK0BQ">free code
      camp</a></p>

  <!-- pictures for flexbox -->
  <div id="pictures" class="flex-container">
    <img src="https://wallpaperplay.com/walls/full/9/f/c/34779.jpg" alt="pink geometric sunset">
    <img src="https://cdn.shopify.com/s/files/1/0407/6641/files/PDW_2560x1600_SPACEWALK.jpg?16884965820929473526"
      alt="skeleton in astronaught suit">
    <img src="https://wallpaperplay.com/walls/full/7/c/f/34782.jpg" alt="geometric digital palm tree on island">
    <img src="https://pluviophile.net/wp-content/uploads/wet-empty-road-wallpaper.jpg"
      alt="wet back country road during overcast">
    <img src="https://i.imgur.com/ZerwVp3.jpg" alt="neo artstyle thor">
    <img src="https://timedotcom.files.wordpress.com/2014/05/vladstudio.jpg"
      alt="pink and purple geometric mosaic mountain">
    <img src="http://www.facets.la/wallpaper/W_2013_198.jpg" alt="purple and pink geometric shattered glass">
    <img src="http://www.facets.la/wallpaper/W_2013_008_NIGHTCALL.jpg" alt="purple and pink symetric geometric glass ">
  </div>

  <!-- form section -->
  <form action="" id="form" class="form-class">
    <p>Firstname</p>
    <input type="text" name="firstname" value="">
    <p>Lastname</p>
    <input type="text" name="lastname" value="">
    <p>Email</p>
    <input id="email" type="email" placeholder="Enter your email here">

    <input id="submit" type="submit"> <a href="https://www.freecodecamp.com/email-submit">
  </form>

</body>

</html>
